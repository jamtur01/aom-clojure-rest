apiVersion: v1
kind: Service
metadata:
  name: tornado-api
  labels:
    app: tornado-api
  annotations:
    external-dns.alpha.kubernetes.io/hostname: tornado.quicknuke.com.
    prometheus.io/scrape: 'true'
    prometheus.io/port: '8080'
spec:
  type: LoadBalancer
  ports:
  - name: tornado-api
    port: 80
    targetPort: 8080
  selector:
    app: tornado-api
status:
  loadBalancer: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: tornado-api
  name: tornado-api
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: tornado-api
    spec:
      containers:
      - env:
        - name: DB_HOSTNAME
          value: tornado-db
        - name: REDIS_URL
          value: redis://tornado-redis/1
        image: jamtur01/tornado-api-prometheus:latest
        name: tornado-api
        ports:
        - containerPort: 8080
          name: tornado-api
        resources: {}
      restartPolicy: Always
status: {}
