apiVersion: v1
kind: Service
metadata:
  name: tornado-db
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9104'
spec:
  type: ClusterIP
  selector:
    app: tornado-db
  ports:
  - port: 3306
    name: tornado-db
  - port: 9104
    name: tornado-db-exp
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: tornado-db
spec:
  selector:
    matchLabels:
      app: tornado-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tornado-db
    spec:
      containers:
      - image: mysql:5.6
        name: tornado-db
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "reallystrongpassword"
        - name: MYSQL_DATABASE
          value: items
        - name: MYSQL_PASSWORD
          value: strongpassword
        - name: MYSQL_USER
          value: tornado
        ports:
        - containerPort: 3306
          name: tornado-db
      - image: prom/mysqld-exporter:latest
        name: tornado-db-exp
        args:
        - --collect.info_schema.innodb_metrics
        - --collect.info_schema.userstats
        - --collect.perf_schema.eventsstatements
        - --collect.perf_schema.indexiowaits
        - --collect.perf_schema.tableiowaits
        env:
        - name: DATA_SOURCE_NAME
          value: "tornado-db-exp:anotherstrongpassword@(tornado-db:3306)/"
        ports:
        - containerPort: 9104
          name: tornado-db-exp
