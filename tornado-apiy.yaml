apiVersion: v1
kind: Service
metadata:
  name: tornado-apiy
  labels:
    app: tornado-apiy
  annotations:
    external-dns.alpha.kubernetes.io/hostname: apiy.tornado.quicknuke.com.
    #external-dns.alpha.kubernetes.io/ttl: 60
    prometheus.io/scrape: 'true'
    prometheus.io/port: '80'
spec:
  type: LoadBalancer
  ports:
  - name: tornado-apiy
    port: 80
    targetPort: 80
  selector:
    app: tornado-apiy
status:
  loadBalancer: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: tornado-apiy
  name: tornado-apiy
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: tornado-apiy
    spec:
      containers:
      - env:
        - name: DB_HOSTNAME
          value: tornado-db
        - name: REDIS_URL
          value: redis://tornado-redis/1
        image: jamtur01/tornado-apiy-jaeger:latest
        imagePullPolicy: Always
        name: tornado-apiy
        ports:
        - containerPort: 80
          name: tornado-apiy
        resources: {}
      restartPolicy: Always
status: {}
